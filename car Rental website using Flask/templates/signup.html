<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body >
  <h1 style="text-align: center;">New User Sign up</h1>
    <form style="padding: 5%;" method="POST" action="" >
        <div class="form-row">
            <div class="col">
                <label for="fname">First name</label>
              <input type="text" name="name" class="form-control" id="fname" placeholder="First name">
            </div>
            <div class="col">
                <label for="fname">Last name</label>
              <input type="text" name="lname" class="form-control" placeholder="Last name">
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Phone No.</label>
            <input type="text" name="number" class="form-control" id="formGroupExampleInput" placeholder="Phone">
          </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" name="address" class="form-control" id="inputAddress" placeholder="34 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Country</label>
          <input type="text" name="country"class="form-control" id="inputAddress2" placeholder="Country">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" name="city" class="form-control" id="inputCity" placeholder="City">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Date of Birth</label>
            <input type="text" name="dob" class="form-control" id="inputZip" placeholder="YYYY-MM-DD">
          </div>
        </div>
        <div class="form-group">
        </div>
        <input type="submit">
      </form>
</body>
</html>
