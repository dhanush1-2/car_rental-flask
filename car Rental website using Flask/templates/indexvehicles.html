<!doctype html>
<html lang="en">
  <head>
  	<title>Admin</title>
    <link rel="icon" href="images/fav icon.png" type="image/x-icon">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5bbc39a795.js" crossorigin="anonymous"></script>
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
	  		<h1><a href="index.html" class="logo">Car Rental</a></h1>
        <ul class="list-unstyled components mb-5">
          <li>
              <a href="{{url_for('users')}}"><span class="fa fa-user mr-3"></span> Users</a>
          </li>
          <li>
            <a href="#"><span class="fa-solid fa-car mr-3"></span>   Vehicles</a>
          </li>
          <li>
            <a href="{{url_for('bookingdetails')}}"><span class="fa-solid fa-clipboard mr-3"></span>   Bookings</a>
          </li>
          <li>
            <a href="{{url_for('logoutadmin')}}"><span class="fa-solid fa-right-from-bracket mr-3"></span> Logout</a>
          </li>


        </ul>

    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5" >
        <h2 class="mb-4" style="text-align: center;">VEHICLE DETAILS</h2>
        <table style="border:1px solid black; width:120% ;font-size:large;" action="" method="GET">
          <thead>
            <tr>
              <th>ID</th>
              <th>Vehicle Name</th>
              <th>Vehicle Brand</th>
              <th>Vehicle Overview</th>
              <th>Price Per Day</th>
              <th>Fuel type</th>
              <th>Model Year</th>
            </tr>
          </thead>
          <tbody>
            {% for row in value %}
            <tr>
              <td>{{row[0]}}</td>
              <td>{{row[1]}}</td>
              <td>{{row[2]}}</td>
              <td>{{row[3]}}</td>
              <td>{{row[4]}}</td>
              <td>{{row[5]}}</td>
              <td>{{row[6]}}</td>
              <td><a href="/delete/{{ row.1 }}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure For Delete?')">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <h4 style="margin-top:100px;margin-bottom:30px">Add Vehicle</h4>
        <form method="POST" action="">
          <div class="form-group row" >
            <label for="inputEmail3" class="col-sm-2 col-form-label">Vehicle Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Vehicle Name" name="vname">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Vehicle Brand</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" placeholder="Vehicle brand" name="vbrand">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Vehicle Overview</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" placeholder="Vehicle overview" name="voverview">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Price per day</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" placeholder="price per day" name="vprice">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Fuel type</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" placeholder="Fuel type" name="vfueltype">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Model Year</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" placeholder="Model year" name="vmodelyear">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <input type="submit">

            </div>
          </div>
        </form>
      </div>
  
      </div>
		</div>
    <div>


    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
