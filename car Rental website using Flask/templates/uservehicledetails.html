<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link rel="icon" href="../static/images/fav icon.png" type="image/x-icon">


    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <!-- java script  -->
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js">
    <!-- js bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <!-- css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- awesome fonts icons bootstrap -->
    <script src="https://kit.fontawesome.com/5bbc39a795.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row" action="" method="GET">
        <div class="col-lg-6" style=" margin-left: auto; margin-right: auto;"action="" method="POST" >
            <h1 style="margin-bottom: 50px;">MY BOOKINGS</h1>
            <table style="border:0px solid black; width:150% ;font-size:large; ">
                <thead>
                  <tr>
                    <th>Booking ID</th>
                    <th>Email</th>
                    <th>Vehicle </th>
                    <th>Brand </th>
                    <th>Price </th>
                    <th>From Date</th>
                    <th>To date</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  {% for row in value %}
                  <tr id="{{row.id}}">
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                    <td>{{row[5]}}</td>
                    <td>{{row[6]}}</td>
                    <td>{{row[7]}}</td>
                    <td><a href="/cancel/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure For Delete?')">Delete</a></td>
                    
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
